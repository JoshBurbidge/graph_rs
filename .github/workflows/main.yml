name: Deploy
on:
  push:
    branches: [ "deploy"]
  # pull_request:

permissions:
  id-token: write
  contents: read

env:
  REPOSITORY_NAME: graph-rs-repository

jobs:
  upload:
    name: upload-image
    concurrency: upload-image
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4 # Requires the role to have a trust policy for GHA
        with:
          role-to-assume: arn:aws:iam::575737149124:role/graph-rs-deploy
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.2
      - name: Terraform
        run: |
          terraform init
          terraform fmt -check
          terraform plan -input=false -out=tfplan \
            -var "ecr_repository_name=$REPOSITORY_NAME"
          terraform apply -auto-approve -input=false tfplan
        working-directory: ./terraform/ecr
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: 575737149124
          mask-password: "true"
      # docker pull previous commit
      - name: Build, tag, and push image to Amazon ECR
        id: build-publish
        shell: bash
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo $ECR_REGISTRY
          echo $REPOSITORY_NAME
          echo $IMAGE_TAG
          docker build . -f Dockerfile -t "$ECR_REGISTRY/$REPOSITORY_NAME:$IMAGE_TAG"
          docker push "$ECR_REGISTRY/$REPOSITORY_NAME:$IMAGE_TAG"
          echo "IMAGE $IMAGE_TAG is pushed to $ECR_REGISTRY/$REPOSITORY_NAME"
  deploy:
    name: deploy
    concurrency: deploy
    runs-on: ubuntu-latest
    needs: upload
    environment: production
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::575737149124:role/graph-rs-deploy
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.2
      - name: Terraform
        run: |
          terraform init
          terraform fmt -check
          terraform plan -input=false -out=tfplan \
            -var "ecr_repository_name=$REPOSITORY_NAME" \
            -var "git_commit_sha=${{github.sha}}"
          terraform apply -auto-approve -input=false tfplan
        working-directory: ./terraform/main
